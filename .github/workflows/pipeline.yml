name: Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate-deps:
    name: Validate Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
      - name: Verify module checksums
        run: go mod verify

  linux:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Download deps
        run: docker build . -t ci

      # Disable network so that Azure specific behavior doesn't happen
      - name: Quality
        run: docker run --network none --env GOPATH="" --rm -v $PWD:/go/work ci make quality

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4

      - name: Build and test plugin
        run: docker run --network none --env GOPATH="" --rm -v $PWD:/go/work ci make e2e
  mac:
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Quality checks
        run: make quality

      - name: Build and test plugin
        run: make e2e

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64, s390x]
        exclude:
          - goos: darwin
            goarch: s390x
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: go build -buildvcs=false -o /dev/null .
